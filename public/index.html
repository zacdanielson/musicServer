 <!DOCTYPE html> 
 <html> 
 <head> 
 <title>
	 Music Server!
 </title>
 <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
 <script src="javascripts/songs.js"></script> 
 </head> 
   <body ng-app="songServer" ng-controller="MainCtrl"> 

 <div> Now Playing: {{test}} </div>
   <audio id="audio" controls="controls">
     <source id="mySource" src="{{path}}" type="audio/mpeg">
     Your browser does not support the audio element.
   </audio>
 <br>

 <br>
 <div> Songs: </div>
 <div ng-repeat="song in songDB | orderBy: 'title'" ng-click="play(song)">
	<span class="glyphicon glyphicon-play" ng-click="play(song)"></span>
	{{song.title}} - {{song.artist}}
 </div>

 <div id="json"></div> 
 <div id="done"></div> 
 <div id="songs"></div>  

 <br>

 <form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/api/photo"
     method    =  "post"
 >
   <input type="file" name="userSong" />
   <input type="submit" value="Upload Song" name="submit">
 </form>

 </body> 
 </html>
